<!DOCTYPE html>
<html lang="es">

<head>
    <title>Calculadora de Resistencia eléctrica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="topdiv">
        <h1>Calcular Ohms</h1>

    </div>
    <div class="calculadora">
        <div class="entrada">
            <select id="color1">
                <option>Selecciona el 1° color</option>
                <option value="0">Negro</option>
                <option value="10">Marrón</option>
                <option value="20">Rojo</option>
                <option value="30">Anaranjado</option>
                <option value="40">Amarillo</option>
                <option value="50">Verde</option>
                <option value="60">Azul</option>
                <option value="70">Violeta</option>
                <option value="80">Gris</option>
                <option value="90">Blanco</option>
            </select>
            <br><br>
            <select id="color2">
                <option>Selecciona el 2° color</option>
                <option value="0">Negro</option>
                <option value="1">Marrón</option>
                <option value="2">Rojo</option>
                <option value="3">Anaranjado</option>
                <option value="4">Amarillo</option>
                <option value="5">Verde</option>
                <option value="6">Azul</option>
                <option value="7">Violeta</option>
                <option value="8">Gris</option>
                <option value="9">Blanco</option>
            </select>
            <br><br>
            <select id="color3">
                <option>Selecciona el 3° color</option>
                <option value="1">Negro</option>
                <option value="10">Marrón</option>
                <option value="100">Rojo</option>
                <option value="1000">Anaranjado</option>
                <option value="10000">Amarillo</option>
                <option value="100000">Verde</option>
                <option value="1000000">Azul</option>
                <option value="10000000">Violeta</option>
                <option value="100000000">Gris</option>
                <option value="1000000000">Blanco</option>
            </select>
            <br><br>
            <select id="color4">
                <option>Selecciona el 4° color</option>
                <option value="± 5%" selected>Dorado</option>
                <option value="± 10%">Plateado</option>
            </select>

        </div>
        <div class="salida">
            <button id="convertButton">Convertir</button>
            <span>
                <input id="salidaTxt" type="text">
                <select id="unidad">
                    <option value="1">Ω</option>
                    <option value="1000">kΩ</option>
                    <option value="1000000">MΩ</option>
                </select>
            </span>
        </div>
    </div>

    </div>
</body>

</html>
